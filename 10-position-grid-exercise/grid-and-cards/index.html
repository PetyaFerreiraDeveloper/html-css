<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and cards</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/layout.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="head">
          <span class="head__tag">Spain</span>
          <img
            class="head__img"
            src="https://images.unsplash.com/photo-1655308383925-0949f1b79ffc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="Card image"
          />
        </div>
        <div class="content content--icon">
          <h2 class="content__title">Toledo, Spain</h2>
          <p class="content__desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <i class="content__icon fa-regular fa-heart"></i>
        </div>
      </article>
    </main>
  </body>
</html>
