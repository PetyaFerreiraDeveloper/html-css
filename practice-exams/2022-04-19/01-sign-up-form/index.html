<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container" class="section">
      <div class="left">
        <img class="left-img" src="./image/cover.jpg" alt="cover" />
        <div class="left-info">
          <header class="header">SoftUni</header>
          <div class="text">
            <h1 class="text-title">Welcome to SoftUni.</h1>
            <h2 class="text-sub">Are you ready to become a dev?</h2>
          </div>
          <footer class="icons">
            <i class="fa-sharp fa-solid fa-earth-americas"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
          </footer>
        </div>
      </div>
      <form action="" class="right">
        <div class="item">
          <label for="">USERNAME</label>
        <input type="text" placeholder="antoniyaat" />
        </div>
        <div class="item">
          <label for="">EMAIL</label>
        <input type="email" placeholder="a.atanasova@softuni.bg" />
        </div>
        <div class="item">
          <label for="">PASSWORD</label>
        <input type="password" placeholder="********" />
        </div>
        <div class="item">
          <label for="">REPEAT PASSWORD</label>
        <input type="password" placeholder="********" />
        </div>
        <div class="btns">
          <button type="submit" class="register-btn">REGISTER</button>
          <a href="" class="log-in">I am already a ninja</a>
        </div>
      </form>
    </section>
  </body>
</html>
