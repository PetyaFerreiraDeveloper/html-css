<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safia Figma Template</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
  </head>
  <body>
    <header>
      <img
        class="header-logo"
        src="./assets/safia-logo-white.svg"
        alt="logo-white"
      />
      <button class="btn header-btn">Login</button>
    </header>
    <main>
      <section class="hero">
        <div class="hero-info">
          <h1 class="hero-info-title">Landing Template for Startups</h1>
          <div class="hero-info-desc">
            <p>
              Our landing page template works on all devices, so you only have
              to set it up once and get beautiful results.
            </p>
            <button class="btn btn-primary">Pricing and Plans</button>
          </div>
        </div>
        <img class="hero-dashboard" src="./assets/dashboard-safia.png" alt="hero-dashboard" />
        <div class="partners">
          <img src="./assets/google-logo.png" alt="google-logo" />
          <img src="./assets/slack-logo.png" alt="slack-logo" />
          <img src="./assets/amazon-logo.png" alt="amazon-logo" />
          <img src="./assets/zoom-logo.png" alt="zoom-logo" />
          <img src="./assets/netflix-logo.png" alt="netflix-logo" />
        </div>
      </section>
    </main>
  </body>
</html>
